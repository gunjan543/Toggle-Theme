    <button id="toggleMode">Enable Dark Mode</button>
    <h1>What is Local Storage?</h1>
    <p>
      Local Storage is widely supported by modern web browsers and allows
      websites to store data in key-value pairs persistently. This persistence
      means that the data will remain stored across browser sessions and even if
      the user restarts their computer.
    </p>
